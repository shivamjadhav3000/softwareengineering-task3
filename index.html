<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Company</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
    }
    header a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="#home">Home</a>
      <a href="#product">Product</a>
      <a href="#about">About</a>
    </div>
  </header>
  <main>
    <h1>Welcome to Apple</h1>
    <p>Explore our latest products below:</p>
    <div id="products">
      <div>
        <img src="iphone.jpg" alt="iPhone - Experience the power of iPhone with its advanced features.">
        <h2>iPhone</h2>
        <p>Experience the power of iPhone with its advanced features.</p>
      </div>
      <div>
        <img src="macbook.jpg" alt="MacBook - Discover the innovation of MacBook with its sleek design.">
        <h2>MacBook</h2>
        <p>Discover the innovation of MacBook with its sleek design.</p>
      </div>
    </div>
    <form>
      <h2>Contact Us</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
      <label for="message">Message:</label>
      <textarea id="message" placeholder="Enter your message"></textarea>
      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>
    &copy; 2024 Apple Inc.
  </footer>
  <script>
    // JavaScript functionality can be added here
  </script>
</body>
</html>
